<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>


    <link rel="stylesheet" href="Assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="titleGame"> TRIVIA GAME</h1>
            <div class="timeLeft"></div>
            <div class="btnContainer">
            </div>

            <div class="possAns btn-group-vertical">
                <button class="optionA btn-secondary"></button>
                <button class="optionB btn-secondary"></button>
                <button class="optionC btn-secondary"></button>
                <button class="optionD btn-secondary"></button>

            </div>
            <div class="quest-q2">
                <div class="questAns2 btn-group-vertical">
                    <button class="quest2A btn-secondary"></button>
                    <button class="quest2B btn-secondary"></button>
                    <button class="quest2C btn-secondary"></button>
                    <button class="quest2D btn-secondary"></button>

                </div>
            </div>
            <div class="quest-q3">
                <div class="questAns3 btn-group-vertical">
                    <button class="quest3A btn-secondary"></button>
                    <button class="quest3B btn-secondary"></button>
                    <button class="quest3C btn-secondary"></button>
                    <button class="quest3D btn-secondary"></button>

                </div>
            </div>
            <div class="quest-q4">
                <div class="questAns4 btn-group-vertical">
                    <button class="qeust4A btn-secondary"></button>
                    <button class="qeust4B btn-secondary"></button>
                    <button class="qeust4C btn-secondary"></button>
                    <button class="qeust4D btn-secondary"></button>

                </div>
            </div>

            <button type="button" class="btn btn-default btn-lg btn-primary startBtn">Start</button>

        </div>
        <div class="correct"></div>
        <div class="incorrect"></div>
        <div class="not-answered"></div>
    </div>

    </div>

    <script src="Assets/javascript/app.js"></script>
</body>

</html>
